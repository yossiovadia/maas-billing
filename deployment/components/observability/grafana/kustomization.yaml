apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: maas-observability
  annotations:
    config.kubernetes.io/local-config: "true"

namespace: maas-api

resources:
  - grafana-instance.yaml
  - grafana-rbac.yaml
  # grafana-datasource.yaml is NOT included here - it's deployed by
  # install-observability.sh with proper authentication token injection
  - route.yaml