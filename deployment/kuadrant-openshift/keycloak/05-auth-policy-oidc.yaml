---
# OIDC JWT Authentication Policy using Keycloak
# This policy validates JWT tokens from Keycloak and extracts user information
apiVersion: kuadrant.io/v1
kind: AuthPolicy
metadata:
  name: gateway-auth-policy-oidc
  namespace: llm
spec:
  targetRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    name: inference-gateway
  rules:
    authentication:
      keycloak-jwt:
        jwt:
          issuerUrl: http://keycloak.keycloak-system.svc.cluster.local:8080/realms/maas
        credentials:
          authorizationHeader:
            prefix: Bearer
    response:
      success:
        filters:
          identity:
            json:
              properties:
                userid:
                  selector: auth.identity.sub
                username:
                  selector: auth.identity.preferred_username
                groups:
                  selector: auth.identity.groups
                tier:
                  selector: auth.identity.tier[0]
                email:
                  selector: auth.identity.email
    authorization:
      user-authorized:
        opa:
          rego: |
            allow { true }
