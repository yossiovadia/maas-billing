apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: maas-observability-monitors
  annotations:
    config.kubernetes.io/local-config: "true"

# Note: These resources are in different namespaces, so we don't set a global namespace
# Each resource specifies its own namespace

resources:
  # Istio Gateway metrics (namespace: openshift-ingress)
  - istio-gateway-service.yaml
  - istio-gateway-servicemonitor.yaml
  # NOTE: KServe model ServiceMonitor moved to docs/samples/observability/
  # Deploy it separately if you want model metrics: kubectl apply -f docs/samples/observability/kserve-llm-models-servicemonitor.yaml

labels:
  - pairs:
      app.kubernetes.io/managed-by: maas-observability
    includeSelectors: false


