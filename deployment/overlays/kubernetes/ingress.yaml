# Kubernetes Ingress for external access to model endpoints
# Alternative to OpenShift Routes for standard Kubernetes clusters
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qwen3-ingress
  namespace: llm
  labels:
    app: maas-gateway
  annotations: {}
spec:
  rules:
  - host: qwen3-llm.${CLUSTER_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: inference-gateway-istio
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simulator-ingress
  namespace: llm
  labels:
    app: maas-gateway
  annotations: {}
spec:
  rules:
  - host: simulator-llm.${CLUSTER_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: inference-gateway-istio
            port:
              number: 80
