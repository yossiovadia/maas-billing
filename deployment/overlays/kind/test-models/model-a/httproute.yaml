apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: model-a-route
  namespace: llm
spec:
  parentRefs:
  - name: maas-gateway
    namespace: istio-system

  hostnames:
  - "localhost"
  - "maas.local"

  rules:
  # OpenAI-compatible chat completions endpoint
  - matches:
    - path:
        type: PathPrefix
        value: /llm/model-a/v1/chat/completions
    backendRefs:
    - name: model-a-predictor-00001-private
      port: 80
      weight: 100
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /v1/chat/completions

  # Model list endpoint
  - matches:
    - path:
        type: PathPrefix
        value: /llm/model-a/v1/models
    backendRefs:
    - name: model-a-predictor-00001-private
      port: 80
      weight: 100
    filters:
    - type: URLRewrite
      urlRewrite:
        path:
          type: ReplacePrefixMatch
          replacePrefixMatch: /v1/models
