# GatewayClass for Istio
# This configures the Gateway API to use Istio as the controller
# instead of OpenShift's built-in Gateway API controller

apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: istio
spec:
  controllerName: istio.io/gateway-controller
  description: "Istio-based Gateway API controller for Kind"

