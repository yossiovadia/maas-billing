name: Version Documentation on Tag

on:
  push:
    tags:
      - '*.*.*'  # Triggers on version tags like 1.0.0, 2.1.3, etc.
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  version-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('docs/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r docs/requirements.txt

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"

      - name: Deploy versioned docs with mike
        run: |
          cd docs
          # Deploy the new version and update latest
          mike deploy --push --update-aliases ${{ steps.get_version.outputs.version }} latest
          # Set latest as the default version
          mike set-default --push latest

      - name: Summary
        run: |
          echo "âœ… Documentation version ${{ steps.get_version.outputs.version }} has been deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Version: \`${{ steps.get_version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Alias: \`latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: \`gh-pages\`" >> $GITHUB_STEP_SUMMARY
          echo "- URL: https://opendatahub-io.github.io/models-as-a-service/" >> $GITHUB_STEP_SUMMARY

