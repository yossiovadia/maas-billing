apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: llm-katan-route
  namespace: llm
spec:
  parentRefs:
  - name: maas-gateway
    namespace: maas-api

  hostnames:
  - "localhost"
  - "maas.local"

  rules:
  # OpenAI-compatible chat completions endpoint
  - matches:
    - path:
        type: PathPrefix
        value: /v1/chat/completions
      queryParams:
      - name: model
        value: llm-katan
    backendRefs:
    - name: llm-katan
      port: 8000
      weight: 100

  # Model list endpoint
  - matches:
    - path:
        type: Exact
        value: /v1/models
    backendRefs:
    - name: llm-katan
      port: 8000
      weight: 100

  # Health check endpoint
  - matches:
    - path:
        type: Exact
        value: /health
    backendRefs:
    - name: llm-katan
      port: 8000
      weight: 100
