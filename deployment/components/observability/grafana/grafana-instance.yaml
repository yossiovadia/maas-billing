kind: Grafana
apiVersion: grafana.integreatly.org/v1beta1
metadata:
  labels:
    app: grafana
  name: grafana
  namespace: maas-api
spec:
  config:
    auth:
      disable_login_form: 'false'
    log:
      mode: console
    security:
      # WARNING: Default credentials for initial setup only.
      # Change immediately after first login or configure OAuth integration.
      # For production, consider using a Kubernetes Secret:
      #   kubectl create secret generic grafana-admin-credentials \
      #     --from-literal=admin-user=admin --from-literal=admin-password=<secure-password>
      # Then reference the secret in the Grafana CR's deployment spec.
      admin_user: admin
      admin_password: admin
  deployment:
    spec:
      template:
        metadata:
          # Disable Istio sidecar injection for Grafana in current implementation
          annotations:
            sidecar.istio.io/inject: "false" 