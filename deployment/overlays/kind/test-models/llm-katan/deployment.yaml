apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-katan
  labels:
    app: llm-katan
    model: qwen3-0.6b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-katan
  template:
    metadata:
      labels:
        app: llm-katan
        model: qwen3-0.6b
    spec:
      containers:
      - name: llm-katan
        image: ghcr.io/vllm-project/semantic-router/llm-katan:latest
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        # HuggingFace token for model downloads
        # Create secret with: kubectl create secret generic huggingface-token -n llm --from-literal=token=YOUR_TOKEN
        - name: HUGGINGFACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: huggingface-token
              key: token
              optional: true  # Allow startup without token (uses public models)
        command: ["llm-katan"]
        args:
        - "--model"
        - "Qwen/Qwen2.5-0.5B-Instruct"
        - "--host"
        - "0.0.0.0"
        - "--port"
        - "8000"
        - "--served-model-name"
        - "llm-katan"
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "3Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60  # Model download + loading time
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 20  # Allow 100 seconds for model download
